<!-- `editing`  `completed` -->
    
<li [class.completed]="todo.completado"
    [class.editing]="editando">

    <div class="view">
      
      <input class="toggle"
             [formControl]="chkCompletado"
             type="checkbox">
      
      <label (dblclick)="editar()"> {{ todo.texto }} </label> 
       <!-- dblclick es un shortcute para editar con un doble click -->
      <button class="destroy"
              (click)="borrar()"></button>
    </div>

    <input class="edit" 
           type="text"
           [formControl]="txtInput"
           (blur)="terminarEdicion()"
           #inputFisico> <!-- Referencia local -->

</li>
